<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf8">
		<title>JS image glitch demo</title>
		<style>
			.glitchable_container { position: relative; display: inline-block; }
			.glitchable_container canvas { position: absolute; left: 0; top: 0; }
		</style>
	</head>
	<body>
		<img src="capy-canoe.jpg" class="hoverglitch">
		<script src="../glitchjpeg.browser.js"></script>
		<script>
			var glitchables = glitchjpeg.attachTo('.hoverglitch');
			for (var i = 0; i < glitchables.length; i++) {
				var img = glitchables[i];
				img.addEventListener('mousemove', () => glitchjpeg.applyRandom(img));
				img.addEventListener('mouseout', () => glitchjpeg.apply(img, 0));
			}
		</script>
	</body>
</html>
